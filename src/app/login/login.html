<div class="login-constraint">
	<div class="banner"></div>
	<div class="main">
		<form name="loginForm">
			<div class="form-group">
				<input #username required class="form-control" type="text" placeholder="Username" />
			</div>
			<div class="form-group">
				<input #password required class="form-control" type="password" placeholder="Password" />
			</div>
			<div class="form-group">
				<input type="button" class="btn-line-green" value="Sign In" (click)="login(username.value, password.value)" />
			</div>
		</form>
	</div>
</div>
